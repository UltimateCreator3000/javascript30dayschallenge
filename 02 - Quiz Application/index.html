<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Quiz Application</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- it'd be cool to have a welcome page with some kind of anymation -->
	<!-- <h1 id="greeting">WELCOME</h1> -->

	<h1>Mutiple Choice Quiz: comparative POLITICS</h1>

	<form>
		<p id="question">Hello. How are you ?</p>

		<!-- radiobuttons: choosing the right question -->
		<p class="answer"> 
			<input class="radioBut" type="radio" name="input" value="0" checked>  
			<span><strong>possible answer</strong></span>
		</p>
		<p class="answer"> 
			<input class="radioBut" type="radio" name="input" value="1">  
			<span>possible answer</span>
		</p>
		<p class="answer"> 
			<input class="radioBut" type="radio" name="input" value="2">  
			<span>possible answer</span>
		</p>
		<p class="answer"> 
			<input class="radioBut" type="radio" name="input" value="3">  
			<span>possible answer</span>
		</p> 

		<!-- button: changing the question (and submitting the data) -->
		<input id="submit" type="button" value="Next Question" onclick="inputHandler()">
	</form>

	<h1 id="score">Your score is ...</h1>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
